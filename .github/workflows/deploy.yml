name: Deploy to gh-pages branch (on PR merge to main)

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-deploy:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    env:
      CUSTOM_DOMAIN: ${{ secrets.CUSTOM_DOMAIN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add CNAME (optional)
        if: ${{ env.CUSTOM_DOMAIN != '' }}
        run: |
          echo "$CUSTOM_DOMAIN" > dist/CNAME

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: 'GitHub Copilot'
          user_email: 'github-copilot@users.noreply.github.com'
